apiVersion: gateway.networking.k8s.io/v1
kind: Gateway
metadata:
  name: canine-gateway
  namespace: <%= namespace %>
spec:
  gatewayClassName: eg
  listeners:
    - name: http
      port: 80
      protocol: HTTP
      allowedRoutes:
        namespaces:
          from: All
    - name: https
      port: 443
      protocol: HTTPS
      tls:
        mode: Terminate
        certificateRefs: []
      allowedRoutes:
        namespaces:
          from: All
