apiVersion: batch/v1
kind: CronJob
metadata:
  name: <%= name %>
spec:
  schedule: <%= schedule %>
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: <%= project.name %>
            image: <%= project.container_registry_url %>
            imagePullPolicy: Always
            command: <% service_command.split(' ').each do |c| %>
              - <%= c %>
            <% end %>
          restartPolicy: OnFailure
          imagePullSecrets:
          - name: dockerconfigjson-github-com
